<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Primate Retina Types</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="header flex-container">
    <h2>Primate Retina Types</h2>
  </div>
  <div class="flex-container">
    <div class="flex-child" id="menu"">
      <input type="image" src="./images/assets/list.png" id="menu-icon">
      <select name="Display Cells" id="display-cells">
        <option value="cell1">ON Midget</option>
        <option value="cell2">OFF Midget</option>
        <option value="cell3">UP Midget</option>
        <option value="cell4">DOWN Midget</option>
      </select>
    </div>
    <table id="data-table" class="flex-child">
      <tr class="table-header">
        <td>Name</td>
        <td>Receptive Field</td>
        <td>Electrical Image</td>
        <td>Time Course</td>
        <td>Interspike</td>
        <td>Morphology</td>
        <td>Notes</td>
        <td>Datasets</td>
        <td>Confounds</td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="scripts/data.json"></script>
  <script src="scripts/prtscript.js"></script>
</body>

</html>
