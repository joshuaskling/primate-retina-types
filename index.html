<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Primate Retina Types</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="header flex-container">
    <h2>Primate Retina Types</h2>
  </div>
  <div class="flex-container">
    <div class="flex-child" id="menu">
      <input type="image" src="./images/assets/list.png" id="menu-icon">
      <div id="display-cells">
        <label for="myMultiselect">Select Cells To Display</label>
        <div id="myMultiselect" class="multiselect">
          <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
            <select class="form-select">
              <option>somevalue</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="mySelectOptions">
          </div>
        </div>
      </div>
    </div>
    <table id="data-table" class="flex-child">
      <tr class="table-header">
        <td>Name</td>
        <td>Receptive Field</td>
        <td>Electrical Image</td>
        <td>Time Course</td>
        <td>Interspike</td>
        <td>Morphology</td>
        <td>Notes</td>
        <td>Datasets</td>
        <td>Confounds</td>
      </tr>
    </table>
  </div>
  <script type="text/javascript" src="scripts/data.json"></script>
  <script src="scripts/prtscript.js"></script>
</body>

</html>
